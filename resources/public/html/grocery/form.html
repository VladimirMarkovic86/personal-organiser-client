<table>
  <tr>
    <td><h3 class="form-title">Create grocery</h3></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td>
      <label id="lblName"
             for="txtName">Name</label>
    </td>
    <td>
      <input id="txtName"
             name="txtName"
             type="text"
             required>
    </td>
    <td id="tdName"></td>
  </tr>
  <tr>
    <td>
      <label id="lblCalories"
             for="numCalories">Calories</label>
    </td>
    <td>
      <input id="numCalories"
             name="numCalories"
             type="number"
             step="any"
             required>
    </td>
    <td id="tdCalories"></td>
  </tr>
  <tr>
    <td>
      <label id="lblFats"
             for="numFats">Fats</label>
    </td>
    <td>
      <input id="numFats"
             name="numFats"
             type="number"
             step="any"
             required></td>
    <td id="tdFats"></td>
  </tr>
  <tr>
    <td>
      <label id="lblProteins"
             for="numProteins">Proteins</label>
    </td>
    <td>
      <input id="numProteins"
             name="numProteins"
             type="number"
             step="any"
             required>
    </td>
    <td id="tdProteins"></td>
  </tr>
  <tr>
    <td>
      <label id="lblCarbohydrates"
             for="numCarbohydrates">Carbohydrates</label>
    </td>
    <td>
      <input id="numCarbohydrates"
             name="numCarbohydrates"
             type="number"
             step="any"
             required></td>
    <td id="tdCarbohydrates"></td>
  </tr>
  <tr>
    <td>
      <label id="lblWater"
             for="numWater">Water</label>
    </td>
    <td>
      <input id="numWater"
             name="numWater"
             type="number"
             step="any"
             required></td>
    <td id="tdWater"></td>
  </tr>
  <tr>
    <td>
      <label id="lblOrigin"
             for="rOrigin">Origin</label></td>
    <td>
      <div><input id="rOriginAll"
                  name="rOrigin"
                  type="radio"
                  value="All"
                  required>
           <label for="rOriginAll">All</label>
      </div>
      <div>
        <input id="rOriginVegetarian"
               name="rOrigin"
               type="radio"
               value="Vegetarian"
               required>
        <label for="rOriginVegetarian">Vegetarian</label>
      </div>
    </td>
    <td id="tdOrigin"></td>
  </tr>
  <tr>
    <td>
      <label id="lblDescription"
             for="taDescription">Description</label>
    </td>
    <td>
      <textarea id="taDescription"
                name="taDescription"
                required></textarea>
    </td>
    <td id="tdDescription"></td>
  </tr>
  <tr>
    <td></td>
    <td><input id="btnSubmit"
               type="button"
               value="Create">
    </td>
    <td></td>
  </tr>
</table>
